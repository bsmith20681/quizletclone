<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quizlet Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/mains.css">
</head>
<body>

<section class="nav py-3 sticky-top">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <a href="/index.html" class="navbar-brand text-white">Quizlet Clone</a>
      </div>
      <div class="col-lg-4">
        <button class="btn btn-purple" id="btn">Randomize</button>
        <button class="btn btn-blue " id="btn">Create Cards</button>
      </div>
    </div>
  </div>
</section>


  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <div class="flashcard">
          <div class="flashcard__side flashcard__side--front">
            <h1 id="flashcard__front" class="text-center m-3"></h1>
          </div>
          <div class="flashcard__side flashcard__side--back">
            <h1 id="flashcard__back" class="text-center m-3"></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
        <i class="fas fa-caret-left icon" id="leftArrow"></i>
        <h5 class="mt-4 text-secondary" id="cardIndex"></h5>
        <i class="fas fa-caret-right icon" id="rightArrow"></i>
    </div>
  </div>


<div class="container mt-5">
  <div class="row input-box">
    <div class="col-lg-6 d-flex justify-content-center">
      <input type="text" placeholder="Enter Question Here..." class="form1 input">
    </div>
    <div class="col-lg-6 d-flex justify-content-center">
      <input type="text" placeholder="Enter Answer Here..." class="form2 input">
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row input-box">
    <div class="col-lg-6 d-flex justify-content-center">
      <input type="text" placeholder="Enter Question Here..." class="form1 input">
    </div>
    <div class="col-lg-6 d-flex justify-content-center">
      <input type="text" placeholder="Enter Answer Here..." class="form2 input">
    </div>
  </div>
</div>

<div id="newInput"></div>



<div class="container my-4">
  <div class="row input-box">
    <div class="col-lg-12 text-center">
      <button class="btn btn-transparent" id="addInputField"><i class="fas fa-plus"></i> ADD A NEW INPUT</button>
    </div>
  </div>
</div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
